<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;600;800&family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <h1>Le <span>pomodoro</span></h1>
      <div class="block-1">
        <div class="block-left block">
          <h4>Travail</h4>
          <p> <span>30:00</span> </p>
        </div>
        <div class="block-right block">
          <h4>Repos</h4>
          <p> <span>5:00</span> </p>
        </div>
      </div>
      <div class="block-2">
        <button class="button-1 button">
          <i class="fa-sharp fa-regular fa-circle-play"></i>
        </button>
        <button class="button-2 button">
          <i class="fa-solid fa-arrow-rotate-right"></i>
        </button>
      </div>
      <h2 class="cycle">Cycle(s) : 0</h3>
    <script src="app.js"></script>
  </body>
</html>
